<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IaGoban</title>
    <link rel="stylesheet" href="css/goban.css">
</head>
<body>
<div class="background">
    <div class="top-bowl-area black-bowl"></div>
    <div class="board-area board">
        <div id="grid" class="grid">
        </div>
    </div>
    <div class="bottom-bowl-area white-bowl"></div>
    <!--<div id="draggable" class="stone"></div>-->
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $("#draggable").draggable();
    $("#grid-snap").droppable({
        over: function (event, ui) {
            $("#draggable").draggable({
                grid: [50, 50]
            });
        },
        out: function (event, ui) {
            $("#draggable").draggable("option", "grid", false);
        }
    })
</script>
<script src="js/board.js"></script>
</body>
</html>
