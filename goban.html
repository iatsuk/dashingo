<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IaGoban</title>
    <link rel="stylesheet" href="css/goban.css">
</head>
<body>
<div class="background">
    <div class="top-bowl-area">
        <div class="black-bowl"></div>
    </div>
    <div class="bottom-bowl-area white-bowl"></div>
    <div class="board-area board">
        <div id="grid" class="grid"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/board.js"></script>
<script>
    $(".black-bowl").draggable({
        zIndex: 100,
        start: function( event, ui ) {
            var $this = $(this);
            $this.css("position", "absolute");
            $this.appendTo($(".board-area"));
            $this.addClass("stone").removeClass("black-bowl");


            var bowl = $(".top-bowl-area");
            if (bowl.children().length === 0) {
                bowl.append($('<div class="black-bowl"></div>'));
            }
        }
    });

    $(".stone").draggable({
        zIndex: 100,
        start: function( event, ui ) {
            var $this = $(this);
            $this.css("position", "absolute");
            $this.appendTo($(".board-area"));
        }
    });
</script>
</body>
</html>
