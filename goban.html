<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IaGoban</title>
    <link rel="stylesheet" href="css/goban.css">
</head>
<body>
<div class="container">
    <div class="top-bowl-area">
        <div class="black-bowl"></div>
    </div>
    <div class="board-area board">
        <div id="grid" class="grid"></div>
    </div>
    <div class="bottom-bowl-area white-bowl"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/board.js"></script>
<script>
    $(document).ready(function () {
        var blackBowl = $(".black-bowl");
        blackBowl.droppable({
            accept: ".stone",
            greedy: true,
            drop: function (event, ui) {
                ui.draggable.detach();
            }
        });

        blackBowl.on('click', function () {
            var $this = $(this);
            var $stone = $('<div class="stone"></div>').css({
                left: $this.offset().left + $this.width() / 2 + "px",
                top: $this.offset().top + $this.height() / 2 + "px",
                position: "absolute"
            });
            $stone.draggable({
                zIndex: 100,
                start: function (event, ui) {
                    var $this = $(this);
                    $this.css('position', 'absolute');
                    $this.appendTo($('.container'));
                }
            });
            $this.parent().parent().append($stone);
        });

        $('.stone').draggable({
            zIndex: 100,
            start: function (event, ui) {
                var $this = $(this);
                $this.css('position', 'absolute');
                $this.appendTo($('.container'));
            }
        });
    });
</script>
</body>
</html>
